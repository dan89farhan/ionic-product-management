<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let productCart of productCarts; ">
    <ion-card-header>
      {{ productCart.date }}
    </ion-card-header>
  
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-5>Title</ion-col>
          <ion-col col-3>
            Quantity
          </ion-col>
          <ion-col col-2>
            Price
          </ion-col>
          <ion-col col-2>
            Cost 
          </ion-col>
        </ion-row>
        <ion-row *ngFor = "let product of productCart.products; ">
          <ion-col col-5> {{ product.title }} </ion-col>
          <ion-col col-3>
            {{ product.qty }}
          </ion-col>
          <ion-col col-2>
            {{ product.price }}
          </ion-col>
          <ion-col col-2>
            {{ product.cost }} 
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-item>
        <ion-icon name="planet" item-start></ion-icon>
        Space
      </button>
  
    </ion-list>
  </ion-card>
</ion-content>

<ion-header no-border>

  <ion-navbar>
    <ion-buttons>

      <button ion-button icon-start color='primary' (click)='showReport()'>
          <ion-icon name="add"></ion-icon>
        Report
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right color='primary' (click)='showProfile()'>Profile</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let message of messages; let i = index ">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="message.img">
      </ion-avatar>
      <h2>{{ message.header }}</h2>
      <p>{{ message.price }}</p>
    </ion-item>

    <img [src]="message.img">

    <ion-card-content>
      <p>{{ message.details }}</p>
    </ion-card-content>


    <ion-grid no-padding>
      <ion-row center>
        <ion-col col-6 class="col-8px">

          <span>Quantity:</span>
          <button class='padd-left0px padd-right0px marg-top0px top-2px' ion-button icon-left clear small (click)='increament(i)'>
            <ion-icon name="add"></ion-icon>
            
          </button>
          <span>{{ message['quantity'] }}</span>
          <button class='marg-top0px top-2px' ion-button icon-left clear small (click)='decrement(i)'>
            <ion-icon name="remove" paddinf-left></ion-icon>
          </button>


        </ion-col>
        <ion-col col-6>
          <ion-buttons end>
            <button ion-button block (click) = 'goAddress(i)'>Next</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer>
  <div class="center">
    <button ion-button color='primary'>sign out</button>
  </div>


</ion-footer>

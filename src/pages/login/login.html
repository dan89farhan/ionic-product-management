<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="outer">
    <p>
      Sign in to start your session.
    </p>

    <form #loginForm='ngForm'>
      <ion-list no-lines>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)] = "login.username" name="username" #username = 'ngModel' type="text" required></ion-input>
        </ion-item>

        <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Username is required
        </p>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = 'login.password' name = 'password' #password = 'ngModel' type="password" required></ion-input>
        </ion-item>

        <p ion-text [hidden] = 'password.valid || submitted == false' color = 'danger' padding-left>
          Password is required
        </p>

        <ion-item hidden>
          <ion-input type="text"></ion-input>
        </ion-item>

      </ion-list>
      <div padding text-center>
        <button ion-button (click) = "onLogin(loginForm)" type="submit" block >Sign In</button>
      </div>
    </form>

  </div>
</ion-content>

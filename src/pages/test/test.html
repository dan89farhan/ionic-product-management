<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup] = 'testFormGroup'>
        <ion-list no-lines>
  
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input  type="email" formControlName = 'emailCntl' required ></ion-input>
            
            
          </ion-item>
          <p ion-text [hidden] = '(testFormGroup.controls.emailCntl.touched &&  testFormGroup.controls.emailCntl.invalid)' color = 'danger' padding-left >Email is required</p>
          <!-- <div [class.invalid]="!testFormGroup.controls.userName.valid && (testFormGroup.controls.userName.dirty || submitAttempt)"></div> -->
          
  
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName = 'password' type="password" required></ion-input>
          </ion-item>
  
          
  
          <ion-item hidden>
            <ion-input type="text"></ion-input>
          </ion-item>
  
        </ion-list>
        <div padding text-center>
          <button ion-button (click) = "onLogin(loginForm)" type="submit" block >Sign In</button>
        </div>
      </form>

</ion-content>

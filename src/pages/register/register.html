<ion-header>

  <ion-navbar>
    <ion-title>Registeration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup] = 'regForm' name="regForm">
    <ion-list >

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input formControlName = 'ctrlfirstName' required type="text" value='a'></ion-input>
      </ion-item>


      <div padding-left ion-text class='form-text error' color = 'danger' *ngIf="(!((regForm.controls.ctrlfirstName.touched && regForm.controls.ctrlfirstName.valid) || submitted == false))">
        Please enter your name
      </div>


      <!-- <p ion-text [hidden] = 'firstName.valid || submitted == false' color="danger" padding-left>Please enter your Name</p> -->

      

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input formControlName = 'ctrllastName' required type="text" value='a'></ion-input>
      </ion-item>

      <div padding-left ion-text class='form-text error' color = 'danger' *ngIf="( !((regForm.controls.ctrllastName.touched && regForm.controls.ctrllastName.valid) || submitted == false))">
        Please enter your last Name
      </div>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName = 'ctrlpassword' required type="password" value='asdfgh'></ion-input>
      </ion-item>

      <div padding-left ion-text class='form-text error' color = 'danger' *ngIf="(!((regForm.controls.ctrlpassword.touched && regForm.controls.ctrlpassword.valid) || submitted == false))">
        password should be 6 character minimum
      </div>


      
      <!-- <p>7303651712 {{ regForm.hasError[mismatchedPasswords] }}</p> -->

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName = 'ctrlemail' required type="email" value='asc.ccc@asc'></ion-input>
      </ion-item>

      <div padding-left ion-text class='form-text error' color = 'danger' *ngIf="(!((regForm.controls.ctrlemail.touched && regForm.controls.ctrlemail.valid) || submitted == false))">
        Email is invalid!
      </div>

     
      <ion-item padding-left>
        <ion-label floating>Mobile</ion-label>
        <ion-input formControlName = 'ctrlmobile' required type="number" value='1234567890'></ion-input>
      </ion-item>

      <div padding-left ion-text class='form-text error' color = 'danger' *ngIf="(!((regForm.controls.ctrlmobile.touched && regForm.controls.ctrlmobile.valid) || submitted == false))">
        Mobile should be 10 digits and numeric
      </div>


      
      <div class="text-center mt-20">
        <button ion-button icon-start (click) = 'onRegister(regForm)' type="submit" block>
        <ion-icon name="person-add"></ion-icon>
        Set Address
      </button>
      </div>
    </ion-list>
  </form>
</ion-content>
